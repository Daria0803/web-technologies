<!DOCTYPE html>
<html>
   <head>
   </head>
   <body>
      <div id = "res"></div>
      <script>
      fetch('index.php', {
      method: 'post',
      body: JSON.stringify({
      name: 'Julia',
      age: 32
      })
      })
      .then(response => response.text()
      )
      .then(function(response) {
        document.getElementById("res").innerText = response;
        // console.log(response);
      })
      .catch(error =>
	  		console.log("fetch error: " + error.message)
      );
      </script>
   </body>
</html>
